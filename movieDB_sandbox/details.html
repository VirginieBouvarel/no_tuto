<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ac17cb549.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MovieDB Sandbox</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="img/logo.svg" alt="Lien vers la page d'accueil">
        </a>
        <h1>Mes films</h1>
    </header>

    <main>

        <div class="back">
            <a href="index.html?id=${movie.id}&keywords=${input.value}" id="back" class="back_btn"><i class="fas fa-arrow-left"></i> Retour</a>
        </div>

        <section class="movie">
            <img id="image" src="#" alt="Affiche du film">
            <h2 id="title"></h2>
            <div class="movie_infos">
                <p id="release" class="movie_release"></p>
                <p id="average" class="movie_average"></p>
            </div>
            <p id="summary" class="movie_summary"></p>
        </section>

    </main>

    <footer>
        <p class="copyright">Réalisé par VirginieBouvarel©2021 </p>
    </footer>

    <script src="js/details.js"></script>
</body>
</html>
