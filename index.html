<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icones fontawesome -->
    <script src="https://kit.fontawesome.com/0ac17cb549.js"></script>
    <!-- reset css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- chronometer -->
    <div class="chrono">
        <div class="timing"></div>
        <div class="buttons">
            <div class="btn btn-start"><i class="fas fa-play"></i></div>
            <div class="btn btn-pause"><i class="fas fa-pause"></i></div>
            <div class="btn btn-split"><i class="fas fa-clock"></i></div>
            <div class="btn btn-reset"><i class="fas fa-eraser"></i></div>
        </div>
    </div>
    <!-- splits -->
    <ol class="splits">
        <h3><i class="fas fa-user-clock"></i></h3>
    </ol>
    <!-- scripts -->
    <script src="js/script.js"></script>
</body>
</html>
